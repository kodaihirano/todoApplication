*{<meta charset="utf-8">}*
#{extends 'TaskManager/main.html' /}
#{ifErrors}
   <h1>Oops…</h1>
 
   #{errors}
       <li>${error}</li>
   #{/errors}
#{/ifErrors}
<form action="@{signUpConfirm()}" method="post">
  <dl>
    <dt>名前</dt>
    <dd>
      <input type="text" name="name" size="20" value="${flash.name}"/>
    </dd>
    <dt>パスワード</dt>
    <dd>
      <input type="password" name="password" size="20" value="${flash.password}"/>
    </dd>
  </dl>
  <p>
    <input type="submit" value="確認へ"/>
    <input type="reset" value="入力内容をリセットする">
  </p>
</form>
